<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Detection Example</title>
</head>
<body>

  <script>
    // 检测设备类型
    function detectDevice() {
      var ua = navigator.userAgent;

      if (/Android|webOS|iPad/i.test(ua)) {
        return 'tablet';
      } else if (/iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua)) {
        return 'phone';
      } else {
        return 'desktop';
      }
    }

    // 跳转至移动设备页面
    function redirectToMobile() {
      window.location.href = 'https://yesmemo.github.io/m/';
    }

    // 跳转至平板设备页面
    function redirectToTablet() {
      window.location.href = 'https://yesmemo.github.io/t/';
    }

    // 初始化
    function init() {
      var deviceType = detectDevice();

      if (deviceType === 'phone') {
        redirectToMobile();
      } else if (deviceType === 'tablet') {
        redirectToTablet();
      }
    }

    init();
  </script>

</body>
</html>
